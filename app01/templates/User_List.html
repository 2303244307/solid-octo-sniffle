<!-- 继承模板数据 -->
{% extends "index_head.html" %}
{% block content %}
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading"><a href="/User/add" class="btn btn-primary">新建用户</a></div>

        <!-- Table -->
        <table class="table">
            <thead>
            <tr>
                <th>序号</th>
                <th>姓名</th>
                <th>年龄</th>
                <th>账户</th>
                <th>部门</th>
                <th>性别</th>
            </tr>
            </thead>
            <tbody>
            {% for obj in UserList %}
                <tr>
                    <td>{{ obj.id }}</td>
                    <td>{{ obj.name }}</td>
                    <td>{{ obj.age }}</td>
                    <td>{{ obj.account }}</td>
                    <td>{{ obj.depart_id }}</td>
                    <td>{{ obj.gender }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
