<!-- 继承模板数据 -->
{% extends "index_head.html" %}
{% block content %}
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="UserName" placeholder="请输入用户名">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" name="passwd" placeholder="请输入你的密码">
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">年龄</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="age" placeholder="请输入你的年龄">
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">账户余额</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="account" placeholder="请输入你的账户余额">
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">性别</label>
        <div class="col-sm-10">
            <div class="radio">
                <label>
                  <input type="radio" name="gender" value="1" checked>
                  男
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="gender" value="2">
                  女
                </label>
              </div>
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">部门</label>
        <div class="col-sm-10">
            <select class="form-control" name="depart">
                {% for depart in departList %}
                <option value="{{ depart.id }}">{{ depart.title }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">注册</button>
        </div>
    </div>
</form>
{% endblock%}
